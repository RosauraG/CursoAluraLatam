<canvas width="600" height="400"></canvas>

<script>
	function dibujarCreeper(x,y,color) {

		var pantalla= document.querySelector ("canvas");
		var pincel= pantalla.getContext("2d");

		pincel.fillStyle= color; //propiedad
		pincel.fillRect(x,y,350,300); //funcion
	  	
		pincel.fillStyle ="black"; //propiedad
		pincel.beginPath();
		pincel.moveTo(250,110);
		pincel.fillRect(x,y,90,90)

		pincel.fillStyle ="black"; //propiedad
		pincel.beginPath();
		pincel.moveTo(250,110);
		pincel.fillRect(x,y,90,90)

		pincel.fillStyle ="black"; //propiedad
		pincel.beginPath();
		pincel.moveTo(340,200);
		pincel.fillRect(x,y,70,100)

		pincel.fillStyle ="black"; //propiedad
		pincel.beginPath();
		pincel.moveTo(300,240);
		pincel.fillRect(x,y,40,110)

		pincel.fillStyle ="black"; //propiedad
		pincel.beginPath();
		pincel.moveTo(410,240);
		pincel.fillRect(x,y,40,110)
 	}

 	dibujarCreeper(200,50,"darkgreen")
 	dibujarCreeper(500,400,"pink")


	



</script>
